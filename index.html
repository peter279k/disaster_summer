<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
		<link rel="stylesheet" href="css/index.css" />
		<script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
		<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
		<script src="js/index.js"></script>
	</head>
	<body>
		<div data-role="header" data-position="fixed" data-theme="b">
			<h3>尼伯特颱風 - 台北市災害動態資訊</h3>
		</div>
		<div data-role="content">
			<h2 id="attention-count" class="attention"></h2>
			<h2 id="attention-over" class="attention-over"></h2>
			<h2 id="attention-ing" class="attention-ing"></h2>
			<h2><a href="https://github.com/peter279k/disaster_summer" target="_blank">專案網址</a></h2>
			<h2><a href="https://tcgbusfs.blob.core.windows.net/blobfs/GetDisasterSummary.json" target="_blank">資料來源</a></h2>
			<select id="over-ing" data-theme="b">
				<option value="true">請選擇案件情形</option>
				<option value="true">結案</option>
				<option value="false">未結案</option>
			</select>
			<form>
				<input id="filter-input-placeholder" data-type="search" placeholder="ex: 請輸入區域,地址等">
			</form>
			<table id="disaster-table" data-role="table" data-filter="true" data-input="#filter-input-placeholder" class="ui-responsive ui-shadow ui-overlay-shadow disaster-table" data-mode="columntoggle"></table>
		</div>
	</body>
</html>
